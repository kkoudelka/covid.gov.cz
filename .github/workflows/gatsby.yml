name: Gatsby

on:
  push:
    paths:
      - "gatsby/*"

jobs:
  validate:
    name: Validate Gatsby Code Base
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - run: cd gatsby
      - run: yarn install
      - run: yarn format
      - run: yarn lint
      - run: yarn stylelint
      #TODO: https://trello.com/c/KddZ7Pph/22-setup-ts-jest-in-gatsby-project
      # -run: yarn test
      - run: yarn build
        env:
          CI: true
